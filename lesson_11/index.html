<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="grid-container">
    <header class="header">
        <div class="container">
            <h1 class="title title_1">Grid Layout from Bulakh Mariya</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section>
                <h2 class="title title_2">Architectural Photography</h2>
                <div class="gallery">
                    <div class="gal__item">
                        <img src="./img/item-square.jpg" alt="" class="gal__img">
                        <div class="gal__title">
                        </div>
                    </div>
                    <div class="gal__item gal__item_col-2">
                        <img src="./img/item-landscape.jpg" alt="landscape" class="gal__img">
                    </div>
                    <div class="gal__item gal__item_col-2">
                        <img src="./img/item-landscape (6).jpg" alt="landscape" class="gal__img">
                    </div>
                    <div class="gal__item">
                        <img src="./img/item-square (1).jpg" alt="square" class="gal__img">
                    </div>
                    <div class="gal__item">
                        <img src="./img/item-square (2).jpg" alt="square" class="gal__img">
                    </div>
                    <div class="gal__item gal__item_col-2">
                        <img src="./img/item-landscape (1).jpg" alt="landscape" class="gal__img">
                    </div>
                </div>
                <h2 class="title title_2">Still Life Photography</h2>
                <div class="life_photography">
                    <div class="life__item">
                        <img src="./img/1.jpg" alt="foto" class="life_img">
                    </div>
                    <div class="life__item life__item-col-2">
                        <img src="./img/item-landscape (2).jpg" alt="foto" class="life_img">
                    </div>
                    <div class="life__item life__item_row-2 life__item_big">
                        <img src="./img/item-square-big.jpg" alt="foto" class="life_img">
                    </div>
                    <div class="life__item life__item_row-2">
                        <img src="./img/item-portrait.jpg" alt="foto" class="life_img">
                    </div>
                    <div class="life__item life__item-col-2">
                        <img src="./img/item-landscape (3).jpg" alt="foto" class="life_img">
                    </div>
                    <div class="life__item">
                        <img src="./img/item-square (3).jpg" alt="foto" class="life_img">
                    </div>
                </div>
                <h2 class="title title_2">Portrait and Fashion Photography</h2>
                <div class="portrait_fashion">
                    <div class="fashion__item f1">
                        <img src="./img/item-square (4).jpg" alt="foto" class="fashion_img">
                    </div>
                    <div class=" fashion__item_row-2 f2">
                        <img src="./img/item-portrait (1).jpg" alt="foto" class="fashion_img">
                    </div>
                    <div class="fashion__item f3">
                        <img src="./img/item-square (5).jpg" alt="foto" class="fashion_img">
                    </div>
                    <div class="fashion__item f4">
                        <img src="./img/item-square (6).jpg" alt="foto" class="fashion_img">
                    </div>
                    <div class="fashion__item f5">
                        <img src="./img/item-portrait (2).jpg" alt="foto" class="fashion_img">
                    </div>
                    <div class="fashion__item f6">
                        <img src="./img/item-portrait (3).jpg" alt="foto" class="fashion_img">
                    </div>
                    <div class="fashion__item f7">
                        <img src="./img/item-square (7).jpg" alt="foto" class="fashion_img">
                    </div>
                    <div class="fashion__item f8">
                        <img src="./img/item-landscape (4).jpg" alt="foto" class="fashion_img">
                    </div>
                    <div class="fashion__item f9">
                        <img src="./img/item-landscape (5).jpg" alt="foto" class="fashion_img">
                    </div>
                    <div class="fashion__item f10">
                        <img src="./img/item-square (8).jpg" alt="foto" class="fashion_img">
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
